<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://d3js.org/d3.v7.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="main"></div>
  </body>
  <script>
    d3.json('items.json').then(function (data) {
      console.log(data);
      d3.select('#main')
        .selectAll('div')
        .data(data)
        .enter()
        .append('div')
        .attr('id', (d, i) => 'id' + i)
        .html(
          (d, i) =>
            `Element: ` +
            i +
            ' ' +
            d['dcterms:title'][0]['@value'] +
            ' ' +
            ' media:' +
            ' ' +
            d['o:media'][0]['@id']
        );
    });
  </script>
</html>
